# ============================================================
# CI — Lint, type-check, and test on every push / PR
# ============================================================
# Runs fast (no GPU, no model download). Catches bugs early.
# ============================================================

name: CI — Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install lint tools
        run: pip install ruff

      - name: Ruff lint
        run: ruff check src/ serving/ tests/

      - name: Ruff format check
        run: ruff format --check src/ serving/ tests/

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r serving/requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=serving --cov-report=term-missing

  type-check:
    name: Type Check (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r serving/requirements.txt
          pip install pyright

      - name: Pyright
        run: pyright serving/ --pythonversion 3.12
