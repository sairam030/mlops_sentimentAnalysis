# ============================================================
# Train ‚Äî Run the full DVC pipeline (manual trigger only)
# ============================================================
# This is intentionally manual because training takes 1-2 hours.
# Click "Run workflow" in GitHub Actions when you want to retrain.
#
# After training completes, push to main to trigger CI/CD ‚Üí deploy.
# ============================================================

name: Train ‚Äî DVC Pipeline

on:
  workflow_dispatch:          # manual trigger only

permissions:
  contents: write

concurrency:
  group: dvc-pipeline
  cancel-in-progress: true

jobs:
  train:
    name: üèãÔ∏è Run DVC Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Configure DVC remote
        env:
          DAGSHUB_TOKEN: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user sairam030
          dvc remote modify dagshub --local password "$DAGSHUB_TOKEN"

      - name: Pull DVC data
        run: dvc pull

      - name: Run DVC pipeline
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: dvc repro

      - name: Show metrics
        run: dvc metrics show

      - name: Commit updated metrics & lock file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dvc.lock models/*.json models/model_comparison.csv || true
          git diff --cached --quiet || git commit -m "ci: update DVC metrics [skip ci]"
          git push || echo "Nothing to push"
